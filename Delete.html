<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Delete Product Detail</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar bg-dark">
			<a href="index.html" class="navbar-brand text-white">PRODUCT HOME</a>
		</nav>
		<div class="row mb-5">
			<h1 class="text-center">ADD NEW PRODUCT</h1>
		</div>
		<div class="row mb-5">
			<form action="deletelink" method="get">
				<div class="mb-3">
					<label>ENTER PRODUCT ID</label>
					<input type="text" name="productid" class="form-control"/>
				</div>
				<div class="mb-3 offset-md-5">
					<input type="submit" value="DELETE PRODUCT" class="btn btn-success"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
