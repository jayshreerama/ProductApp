<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product Detail</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<style>
p{
	Color:red;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar bg-dark">
			<a href="index.html" class="navbar-brand text-white">PRODUCT HOME</a>
		</nav>
		<div class="row mb-5">
			<h1 class="text-center">ADD NEW PRODUCT</h1>
		</div>
		<div class="row mb-5">
			<form action="addlink" method="post" onsubmit="return verify()">
				<div class="mb-3">
					<label>ENTER PRODUCT NAME</label>
					<input id="productname" type="text" name="productname" class="form-control"/>
					<p id="nameError"></p>
				</div>
				<div class="mb-3">
					<label>ENTER PRODUCT PRICE</label>
					<input id="productprice" type="text" name="productprice" class="form-control"/>
					<p id="priceError"></p>
				</div>
				<div class="mb-3">
					<label>ENTER PRODUCT CATEGORY</label>
					<input id="productcategory" type="text" name="productcategory" class="form-control"/>
					<p id="categoryError"></p>
				</div>
				<div class="mb-3 offset-md-5">
					<input id="submitvalid" type="submit" value="ADD PRODUCT" class="btn btn-success" disabled="disabled"/>
					
				</div>
			</form>
		</div>
	</div>
	<script>
	
		//fetch the value
		const productName = document.getElementById("productname");
		const productPrice= document.getElementById("productprice");
		const productCategory=document.getElementById("productcategory");
		const nameError=document.getElementById("nameError");
		const priceError=document.getElementById("priceError");
		const categoryError=document.getElementById("categoryError");
		
		const submitValid=document.getElementById("submitvalid");
		
		function validateName(){
			if(productName.value===""){
				nameError.textContent="PRODUCT NAME IS REQUIRED";
				productName.style.borderColor="RED";
				submitValid.disabled=true;
				return true;
			}else{
				nameError.textContent="";
				submitValid.disabled=false;
				return false;
			}
		}
		
		function validatePrice(){
			if(productPrice.value===""){
				priceError.textContent="PRODUCT PRICE IS REQUIRED";
				productPrice.style.borderColor="RED";
				submitValid.disabled=true;
				return true;
			}else{
				priceError.textContent="";
				submitValid.disabled=false;
				return false;
			}
		}
		
		function validateCategory(){
			if(productCategory.value===""){
				categoryError.textContent="PRODUCT CATEGORY IS REQUIRED";
				productCategory.style.borderColor="RED";
				submitValid.disabled=true;
				return true;
			}else{
				categoryError.textContent="";
				submitValid.disabled=false;
				return false;
			}
		}
		
		productName.addEventListener("blur",validateName);
		productPrice.addEventListener("blur",validatePrice);
		productCategory.addEventListener("blur",validateCategory);
		
		function verify(){
			if(productName.value==="" || productPrice.value==="" || productCategory.value===""){
				return false;
			}else{
				return true;
			}
		}
	
	</script>
</body>
</html>
