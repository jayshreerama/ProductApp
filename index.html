<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Product Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	
<div class="bg-success p-5 text-dark bg-opacity-75" >
	<div class="container">
		<nav class="navbar bg-dark">
			<a href="index.html" class="navbar-brand text-white">PRODUCT HOME</a>
		</nav>
		<div class="row mb-5">
			<h1 class="text-center">Welcome to Product Store</h1>
		</div>
		<div class="row mb-5">
			<div class="col">
				<div class="card bg-info text-dark">
					<div class="card-header">
						<h2>Add Product</h2>
					</div>
					<div class="card-body">
						<h4>Add New Product Details</h4>
					</div>
					<div class="card-footer">
						<a href="Add.html"><button class="btn btn-dark">CLICK HERE</button></a>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card bg-success text-white">
					<div class="card-header">
						<h3>Update Product</h3>
					</div>
					<div class="card-body">
						<h4>Update Existing Product Details</h4>
					</div>
					<div class="card-footer">
						<a href="Update.html"><button class="btn btn-dark">CLICK HERE</button></a>
					</div>
				</div>
			</div>
		</div>
		<div class="row mb-5">
			<div class="col">
				<div class="card bg-warning text-dark">
					<div class="card-header">
						<h2>Delete Product</h2>
					</div>
					<div class="card-body">
						<h4>Delete Existing Product Details</h4>
					</div>
					<div class="card-footer">
						<a href="Delete.html"><button class="btn btn-dark">CLICK HERE</button></a>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card bg-secondary text-white">
					<div class="card-header">
						<h2>Display Product</h2>
					</div>
					<div class="card-body">
						<h4>Display All Existing Product Details</h4>
					</div>
					<div class="card-footer">
						<a href="displaylink"><button class="btn btn-dark">CLICK HERE</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
